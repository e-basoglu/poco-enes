<!-- Task: Create a simple to-do list application.

Requirements:

Users should be able to add tasks to the list by typing in the input field and pressing Enter or clicking an "Add" button.
Each task should be displayed in a list format with a checkbox and a delete button.
Users should be able to mark tasks as completed by checking the checkbox, which should visually indicate completion.
Users should be able to delete tasks by clicking the delete button associated with each task.
Add a "Clear All" button that clears all tasks from the list when clicked. -->

<!DOCTYPE html>
<html>
<head>
    <title>To-Do List</title>
    <style>
        /* Add your CSS styles here */
    </style>
</head>
<body>
    <h1>To-Do List</h1>
    <input type="text" id="taskInput" placeholder="Add a new task...">
    <button id="addTaskBtn">Add</button>
    <ul id="taskList">
        <!-- Tasks will be dynamically added here -->
    </ul>
    <button id="clearAllBtn">Clear All</button>

    <script>
               // Selecting elements
               const taskInput = document.getElementById("taskInput");
        const addTaskBtn = document.getElementById("addTaskBtn");
        const taskList = document.getElementById("taskList");
        const clearAllBtn = document.getElementById("clearAllBtn");

        // Function to create a new task item
        function createTaskItem(taskContent) {
            const li = document.createElement("li");
            const checkbox = document.createElement("input");
            checkbox.type = "checkbox";
            const span = document.createElement("span");
            span.textContent = taskContent;
            const deleteBtn = document.createElement("button");
            deleteBtn.textContent = "Delete";
            deleteBtn.addEventListener("click", function() {
                li.remove();
            });
            li.appendChild(checkbox);
            li.appendChild(span);
            li.appendChild(deleteBtn);
            taskList.appendChild(li);
        }

        // Function to add a new task
        function addTask() {
            const taskContent = taskInput.value.trim();
            if (taskContent !== "") {
                createTaskItem(taskContent);
                taskInput.value = "";
            }
        }

        // Event listeners
        addTaskBtn.addEventListener("click", addTask);
        taskInput.addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                addTask();
            }
        });
        clearAllBtn.addEventListener("click", function() {
            taskList.innerHTML = "";
        });
    </script>
</body>
</html>
