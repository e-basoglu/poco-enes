<!DOCTYPE html>
<html>
<head>
    <title>Button Click Event</title>
</head>
<body>
    <button id="myButton">Click Me</button>

    <script>
        document.getElementById("myButton").addEventListener("click", function() {
            document.getElementById("myButton").textContent = "Button Clicked!";
        });
    </script>
</body>
</html>
